    <script type="text/javascript">
      // Login Page Flipbox control
      $('.login-content [data-toggle="flip"]').click(function () {
        $(".login-box").toggleClass("flipped");
        return false;
      });
    </script>

    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"
    ></script>
    <script type="text/javascript">
      var _window = this || self || window;

      $("#usercheck").hide();
      $("#passwordcheck").hide();
      $("#logform").on("submit", async function (e) {
        e.preventDefault();
        await $.ajax({
          url: "http://localhost:3112/admin/login",
          type: "POST",
          data: {
            email: $("#EMAIL").val(),
            password: $("#PASSWORD").val(),
          },
          dataType: "json",
          success: function (result) {
            console.log(result);
            if (result.statusCode == 401) {
              $("#usercheck").show();
            }
            if (result.statusCode == 402) {
              $("#passwordcheck").show();
            }
            if (result.statusCode == 200) {
              // console.log("token", result.access)
              localStorage.setItem(
                "loginToken",
                JSON.stringify({
                  login: true,
                  token: result.access,
                  isAdmin: 1,
                })
              );
              // window.location.href = '/crediblockhyperledger/admin/dashboard.html';
              window.location.href = "/dashboard.html";
            }
          },
          error: function (err) {
            // window.location.href = '/dashboard.html';
            window.location.href = "/crediblockhyperledger/admin/index.html";
          },
        });

    </script>
