                                {
                                  data: null,
                                  "className": "center",
                                  "render":function(data){
                                    return "<a  title='View' href='view-chat.html?client_id="+data._id+"' class='btn  btn-info'><i class='fa fa-eye'></i> </a>"
                                  }
                                  },
                                {
                                  "data": "status",
                                  "className": "center",
                                  "render" : function(data){
                                    if(data){
                                      return "<button type='button' class='btn btn-info'>Active</button> ";
                                    }else{
                                      return "<button type='button' class='btn btn-danger'>Deactive</button>";;
                                    }
                                  },
                                  "name": "status", "autoWidth": true
                                  
                                }
                              ]
                            });
